<div class="card p-1 sticky-top">

    <img class="card-img-top" src="{{ album.url }}" alt="{{ album.name }}">

    <div class="card-body">
        <h5 class="card-title mb-0">{{ album.title }}</h5>
        <p class="card-text">by {{ album.name }}</p>
        <button (click)="onPlayAlbum(album)" class="btn btn-sm btn-{{ album.status == 'on' ? 'danger' : 'warning' }}">{{ album.status == 'on' ? 'stop' : 'play' }}</button>
    </div>

    <ng-template [ngIf]="album.status == 'on'" [ngIfElse]="off">
        <div class="list-group" *ngFor="let track of albumList.list; let i = index">
            <button (click)="onSelectTrackToPlay(i+1)" class="list-group-item list-group-item-action {{ i == trackSelected-1 ? 'list-group-item-warning' : 'list-group-item-light' }} mt-1">#{{ i+1 }} {{ track }}</button>
        </div>
    </ng-template>
    <ng-template #off>
        <ul class="list-group" *ngFor="let track of albumList.list; let i = index">
            <li class="list-group-item list-group-item-light mt-1">#{{ i+1 }} {{ track }}</li>
        </ul>
    </ng-template>
    
</div>
